<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-      scale=1.0">
    <title>Contácto</title>
</head>
<body style="background-color: #00FFE0;">
  <a href="/index.html">Volver</a>
  <h1>¡CONTÁCTANOS SI TIENES ALGUNA DUDA!</h1>
  <form>
    <table border="1">
      <tr>
        <td>
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text">
        </td>
        <td>
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos">
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email</label>
          <input type="email" id="email">
        </td>
        <td>
          <label for="textarea">Tu duda</label><br>
          <textarea id="textarea" cols="30" rows="10"         placeholder="¡Escribenos aquí!"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label>¿Por qué nos contáctas?</label>
          <select>
            <option value="duda">Duda</option>
            <option value="fallo">Fallo</option>
            <option value="">Sugerencias</option>
            <option value="">Queja</option>
          </select>
        </td>
        <td style="text-align: center;">
          <input type="submit" style="text-align: center;">
          <input type="reset" style="text-align: center;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
